version: '3.8'

networks:
  app-network: # Custom network for all services
    driver: bridge

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      BACKEND_URL: "http://my-backend"
    ports:
      - "80:80"
    networks:
      - app-network

  backend:
    container_name:
      my-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:mysecretpassword@our-postgres/mydb
    ports:
      - "3000:3000"
    networks:
      - app-network

  postgres:
    container_name: our-postgres
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    networks:
      - app-network